<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Lions Clube</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #002868;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      text-align: center;
      padding: 30px 20px 20px;
    }
    header h1 {
      margin: 10px 0 5px;
      color: #FFD700;
    }
    header h3 {
      margin: 0;
      font-weight: normal;
    }
    #authForm, #quiz {
      background: white;
      color: #000;
      padding: 30px;
      border-radius: 10px;
      max-width: 800px;
      width: 100%;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      margin-bottom: 40px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input[type="text"], input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 20px;
      background-color: #FFD700;
      color: #002868;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #e6c200;
    }
    #quiz {
      display: none;
    }
    .question {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Quiz Lions Clube</h1>
    <h3>Autor: CL Fábio Neves - Distrito LD-6</h3>
  </header>

  <div id="authForm">
    <form id="authFormContent">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <button type="submit">Iniciar o Quiz</button>
    </form>
  </div>

  <div id="quiz">
    <h2>Bem-vindo ao Quiz!</h2>
    <form id="quizForm">
      <!-- Perguntas serão inseridas aqui -->
    </form>
  </div>

  <script>
    const perguntas = [
      { q: "O que significa a sigla CPU?", o: ["Central de Processamento Único", "Central de Programação Universal", "Unidade Central de Processamento", "Unidade de Controle e Processamento"] },
      { q: "Qual a função principal do sistema operacional?", o: ["Rodar jogos", "Gerenciar o hardware e software do computador", "Controlar a internet", "Fazer backup automático"] },
      { q: "Qual desses dispositivos é considerado uma saída de dados?", o: ["Teclado", "Mouse", "Impressora", "Scanner"] },
      { q: "O que é um software?", o: ["Parte física do computador", "Código fonte da internet", "Conjunto de instruções que o computador pode executar", "Hardware específico de um sistema"] },
      { q: "Qual é o atalho para copiar um texto?", o: ["Ctrl + V", "Ctrl + C", "Ctrl + X", "Ctrl + Z"] },
      { q: "O que significa HD em um computador?", o: ["Hardware Digital", "Hard Disk (Disco Rígido)", "High Definition", "Home Device"] },
      { q: "Qual extensão é típica de arquivos do Word?", o: [".xls", ".ppt", ".docx", ".pdf"] },
      { q: "Qual navegador é desenvolvido pela Google?", o: ["Firefox", "Edge", "Safari", "Chrome"] },
      { q: "Qual dessas opções NÃO é um sistema operacional?", o: ["Linux", "Windows", "Android", "Excel"] },
      { q: "O que é backup?", o: ["Exclusão de arquivos", "Instalação de programas", "Cópia de segurança de dados", "Reinicialização do sistema"] },
      { q: "O que é um firewall?", o: ["Um tipo de vírus", "Um software que aumenta a velocidade da internet", "Um sistema de segurança de rede", "Um formato de arquivo"] },
      { q: "Qual é a principal função de um servidor?", o: ["Jogar online", "Armazenar e fornecer dados a outros computadores", "Imprimir documentos", "Navegar na web"] },
      { q: "O que é nuvem (cloud computing)?", o: ["Armazenamento físico", "Processamento local de dados", "Armazenamento e acesso a dados via internet", "Backup em HD externo"] },
      { q: "O que é um banco de dados?", o: ["Um software de edição de vídeo", "Um tipo de firewall", "Um conjunto organizado de informações", "Um hardware de conexão"] },
      { q: "O que é um IP?", o: ["Um programa de internet", "Um endereço exclusivo de identificação de um dispositivo na rede", "Um antivírus", "Um plug USB"] },
      { q: "O que é o Canva?", o: ["Um antivírus", "Um programa de planilhas", "Uma plataforma de design gráfico online", "Um sistema de edição de vídeo"] },
      { q: "Qual dessas funcionalidades o Canva oferece?", o: ["Programação em Java", "Criação de gráficos, posts e apresentações", "Controle de estoque", "Digitalização de documentos"] },
      { q: "É possível trabalhar em equipe no Canva?", o: ["Não", "Sim, em tempo real", "Somente com conta paga", "Apenas offline"] },
      { q: "Qual desses formatos pode ser exportado no Canva?", o: [".zip", ".avi", ".jpg", ".exe"] },
      { q: "O Canva possui banco de imagens e elementos?", o: ["Não, é só para editar texto", "Sim, com opções gratuitas e pagas", "Apenas imagens pagas", "Somente com plano Pro"] },
      { q: "O que é Inteligência Artificial?", o: ["Um sistema de senhas", "A capacidade de máquinas simular comportamentos humanos", "Um software para jogos", "Um antivírus"] },
      { q: "Qual destas é uma aplicação comum da IA?", o: ["Impressora 3D", "Planilha de Excel", "Assistentes virtuais (como Alexa ou Siri)", "Scanner de fotos"] },
      { q: "O ChatGPT é um exemplo de:", o: ["Sistema operacional", "Processador de vídeo", "Inteligência Artificial de linguagem natural", "Aplicativo de música"] },
      { q: "A IA precisa ser treinada com:", o: ["Hardware físico", "Dados", "Filtros de internet", "Códigos de barra"] },
      { q: "A inteligência artificial pode aprender com o tempo?", o: ["Não, ela é fixa", "Sim, através de machine learning (aprendizado de máquina)", "Apenas com comandos manuais", "Somente se conectada ao Wi-Fi"] },
    ];

    function renderizarPerguntas() {
      const quizForm = document.getElementById("quizForm");
      perguntas.forEach((pergunta, index) => {
        const div = document.createElement("div");
        div.className = "question";
        const html = `
          <p><strong>${index + 1}. ${pergunta.q}</strong></p>
          ${pergunta.o.map((opcao, i) => `
            <label><input type="radio" name="q${index}" value="${opcao}" required> ${opcao}</label>
          `).join("<br>")}
        `;
        div.innerHTML = html;
        quizForm.appendChild(div);
      });
      const submitBtn = document.createElement("button");
      submitBtn.textContent = "Finalizar Quiz";
      quizForm.appendChild(submitBtn);
    }

    document.addEventListener('DOMContentLoaded', () => {
      const authFormContent = document.getElementById('authFormContent');
      const authForm = document.getElementById('authForm');
      const quiz = document.getElementById('quiz');

      authFormContent.addEventListener('submit', function(e) {
        e.preventDefault();
        const nome = document.getElementById('nome').value.trim();
        const email = document.getElementById('email').value.trim();

        if (nome && email) {
          authForm.style.display = 'none';
          quiz.style.display = 'block';
          renderizarPerguntas();
        } else {
          alert('Por favor, preencha todos os campos.');
        }
      });
    });
  </script>
</body>
</html>
