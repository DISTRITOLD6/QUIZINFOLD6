<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Lions Clube</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #002868;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      text-align: center;
      padding: 30px 20px 20px;
    }
    header h1 {
      margin: 10px 0 5px;
      color: #FFD700;
    }
    header h3 {
      margin: 0;
      font-weight: normal;
    }
    #authForm, #quiz {
      background: white;
      color: #000;
      padding: 30px;
      border-radius: 10px;
      max-width: 800px;
      width: 100%;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      margin-bottom: 40px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input[type="text"], input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 20px;
      background-color: #FFD700;
      color: #002868;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #e6c200;
    }
    #quiz {
      display: none;
    }
    .question {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Quiz Lions Clube</h1>
    <h3>Autor: CL Fábio Neves - Distrito LD-6</h3>
  </header>

  <div id="authForm">
    <form id="authFormContent">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <button type="submit">Iniciar o Quiz</button>
    </form>
  </div>

  <div id="quiz">
    <h2>Bem-vindo ao Quiz!</h2>
    <form id="quizForm">
      <!-- Perguntas serão inseridas aqui -->
    </form>
  </div>

  <script>
    const perguntas = [
      { q: "O que significa a sigla CPU?", o: ["Central de Processamento Único", "Central de Programação Universal", "Unidade Central de Processamento", "Unidade de Controle e Processamento"], c: "Unidade Central de Processamento" },
      { q: "Qual destas linguagens é mais utilizada para desenvolvimento web?", o: ["Python", "C++", "HTML", "Java"], c: "HTML" },
      { q: "O que é um sistema operacional?", o: ["Um programa de edição de texto", "Um tipo de hardware", "Um gerenciador de recursos do computador", "Um antivírus"], c: "Um gerenciador de recursos do computador" },
      { q: "O que é um navegador?", o: ["Um dispositivo de rede", "Um programa para acessar sites", "Uma linguagem de programação", "Um tipo de vírus"], c: "Um programa para acessar sites" },
      { q: "Qual desses dispositivos é usado para entrada de dados?", o: ["Monitor", "Impressora", "Teclado", "Projetor"], c: "Teclado" },
      { q: "O que significa Wi-Fi?", o: ["Wireless Fidelity", "Wired Fiber", "Wide Field", "Wave Finder"], c: "Wireless Fidelity" },
      { q: "Qual a função de um roteador?", o: ["Aumentar o sinal da TV", "Controlar a velocidade do computador", "Distribuir a conexão de internet", "Armazenar arquivos"], c: "Distribuir a conexão de internet" },
      { q: "O que é um arquivo PDF?", o: ["Um tipo de imagem", "Um tipo de vídeo", "Um formato de documento portátil", "Um aplicativo de segurança"], c: "Um formato de documento portátil" },
      { q: "Qual componente é responsável pelo armazenamento permanente de dados?", o: ["Memória RAM", "Processador", "HD/SSD", "Placa-mãe"], c: "HD/SSD" },
      { q: "O que é um backup?", o: ["Um tipo de vírus", "Uma atualização do sistema", "Uma cópia de segurança dos dados", "Um programa de navegação"], c: "Uma cópia de segurança dos dados" }
    ];

    function renderizarPerguntas() {
      const quizForm = document.getElementById("quizForm");
      perguntas.forEach((pergunta, index) => {
        const div = document.createElement("div");
        div.className = "question";
        const html = `
          <p><strong>${index + 1}. ${pergunta.q}</strong></p>
          ${pergunta.o.map((opcao, i) => `
            <label><input type="radio" name="q${index}" value="${opcao}" required> ${opcao}</label>
          `).join("<br>")}
        `;
        div.innerHTML = html;
        quizForm.appendChild(div);
      });
      const submitBtn = document.createElement("button");
      submitBtn.textContent = "Finalizar Quiz";
      submitBtn.type = "button";
      submitBtn.addEventListener("click", gerarPdfResultado);
      quizForm.appendChild(submitBtn);
    }

    function gerarPdfResultado() {
      const nome = document.getElementById('nome').value;
      const email = document.getElementById('email').value;
      let acertos = 0;

      perguntas.forEach((pergunta, index) => {
        const selected = document.querySelector(`input[name="q${index}"]:checked`);
        if (selected && selected.value === pergunta.c) {
          acertos++;
        }
      });

      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.setFontSize(16);
      doc.text(`Resultado do Quiz - Lions Clube`, 20, 20);
      doc.setFontSize(12);
      doc.text(`Nome: ${nome}`, 20, 30);
      doc.text(`Email: ${email}`, 20, 40);
      doc.text(`Total de questões: ${perguntas.length}`, 20, 50);
      doc.text(`Acertos: ${acertos}`, 20, 60);
      doc.text(`Data: ${new Date().toLocaleDateString()}`, 20, 70);

      doc.save(`quiz_resultado_${nome.replace(/\s+/g, '_')}.pdf`);
    }

    document.addEventListener('DOMContentLoaded', () => {
      const authFormContent = document.getElementById('authFormContent');
      const authForm = document.getElementById('authForm');
      const quiz = document.getElementById('quiz');

      authFormContent.addEventListener('submit', function(e) {
        e.preventDefault();
        const nome = document.getElementById('nome').value.trim();
        const email = document.getElementById('email').value.trim();

        if (nome && email) {
          authForm.style.display = 'none';
          quiz.style.display = 'block';
          renderizarPerguntas();
        } else {
          alert('Por favor, preencha todos os campos.');
        }
      });
    });
  </script>
</body>
</html>
